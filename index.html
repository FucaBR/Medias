<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="main.js"></script>
    </script>
    <title>Calculadora de média</title>
</head>

<body>
    <h1 class="title">Calculadora de <span style="background-color: #FFFF00" class="cor">média</span>
    <h3>Descubra suas médias das notas das provas!!!</h3>
    <div class="container">
        <div class="containercima">
            <p class="nt">Digite a nota do seu primeiro bimestre:</p>
            <input id="n1" type="number">
            <p class="nt">Digite a nota do seu segundo bimestre:</p>
            <input id="n2" type="number">
            <p class="nt">Digite a nota do seu terceiro bimestre:</p>
            <input id="n3" type="number">
            <p class="nt">Digite a nota do seu quarto bimestre:</p>
            <input id="n4" type="number">
            <button id="calcular" onclick="calcular()">Calcular</button>
            <h3 id="resultado"></h3>
        </div>
    </div>
    <h1 class="cll">Ainda não funciona 100% para celulares!!!</h1>
</body>
</html>
